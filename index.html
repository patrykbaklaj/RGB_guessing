<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RGB Color Game</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>
    The Great
    <br>
    <span id="colorDisplay">RGB </span>
    <br>
    colors guessing game
  </h1>

  <div id="stripe">
    <button id="reset" type="button" name="button">New colors</button>
    <span id=message></span>
    <button id="easyBtn" type="button" name="button">easy</button>
    <button id="hardBtn" class="selected" type="button" name="button">hard</button>
  </div>

  <div id="container">

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

  </div>

  <script type="text/javascript" src="app.js">

  </script>
</body>
</html>
